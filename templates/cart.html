<!DOCTYPE html>
<html lang="rus">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.title}}</title>
  <link rel="stylesheet" href="/css/cart.css"/>
</head>
<body>
<div class="space">
  <div class="header">
    <button name="home-button" onclick="window.location.href = 'http://localhost:8080/home';"></button>
  </div>
  <div class="navigation_line">
    <p class="cart-text">Заявка</p>
    <form action="" method="POST" style="display:inline;">
      <button type="submit" class="card-button">Удалить</button>
    </form>
  </div>
  <div class="container">
    {{range .cards_data}}
      <div class="card">
        <div class="card-image-n-text">
          <div class="card-image">
            <img src="{{.ImageUrl}}" class="card-image">
          </div>
          <div class="card-text">
            <p class="title-in-card">{{.CardText}}</p>
          </div>
        </div>
        <div class="item_count">
          <p class="item_count_value">1</p>
        </div>
      </div>
    {{end}}
  </div>
</div>
</body>
</html>
